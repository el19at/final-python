name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    name: build image using Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: docker login 
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
        
      - name: docker build
        run: docker build . -t our_py_img_${{ github.run_attempt }}
